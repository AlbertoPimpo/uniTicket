[tox]
skipsdist=True
envlist =
  py36
  py37
  py38
  py39

[testenv]
deps =
  -r requirements.txt
  -r requirements-dev.txt
whitelist_externals =
  tox
  poppler-utils
commands =
  python --version
  pytest --version
  tox --version
  pip --version
  pip freeze
  ./manage.py test --settings=tests.settings -v 2
