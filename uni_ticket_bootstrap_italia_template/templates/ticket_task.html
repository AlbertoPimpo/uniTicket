{% load i18n %}
{% load static %}

{% if ticket_task %}
<div class="it-list-wrapper">
    <ul class="it-list">
        {% for task in ticket_task %}
        <li class="py-2">
            <b>{{ task }}</b>
            <br>
            <small>{{ task.created }}</small>
            <br>
            {{ task.get_status|safe }}
            <div>
                <a role="button"
                   class="my-1 btn btn-outline-secondary btn-xs float-left"
                   href="{% url 'uni_ticket:task_detail' ticket_id=ticket.code task_id=task.code %}">
                    {% trans "Dettagli" %}
                </a>
            </div>

        </li>
        {% endfor %}
    </ul>
</div>
{% else %}
{% trans "Nessuna attivitÃ " %}
{% endif %}
