{% load i18n %}
{% load static %}

<script charset="utf8" src="{% static 'js/datatables/datatables.min.js' %}"></script>
<script>
//$.urlParam = function(name){
//	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
//	return results[1] || 0;
//}
var url = "{{ var_url }}";
var user_hide_priority = "{{ user_hide_priority }}";

$(document).ready(function() {
    var dom = 'lrtip';
    var aLengthMenu = [
            [10, 25, 50, 100, ], // -1],
            [10, 25, 50, 100, ] //"All"]
        ];
    var language = {
            "emptyTable":     "{% trans 'Nessun record presente' %}",
            "info":           "{% trans 'Visibili' %} _END_ {% trans 'di' %} _TOTAL_ {% trans 'record totali' %}",
            "infoEmpty":      "{% trans 'Visibili' %} 0 {% trans 'record' %}",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "{% trans 'Mostra' %} _MENU_",
            "loadingRecords": "Loading...",
            "processing":     "Processing...",
            "zeroRecords":    "{% trans 'Nessun record trovato' %}",
            "paginate": {
                "first":      "{% trans 'Prima' %}",
                "last":       "{% trans 'Ultima' %}",
                "next":       "{% trans 'Successiva' %}",
                "previous":   "{% trans 'Precedente' %}"
            },
        };
    var ajax = {
            url: "{{ ajax_url }}",
            method: "post",
            data: function(args) {
                return{
                    "args": JSON.stringify(args),
                    {% for k,v in request.GET.items %}
                        "{{ k }}": "{{ v }}",
                    {% endfor %}
                };
            }
        };
    var paging = true;
    var responsive = true;
    var processing = true;
    var serverSide = true;

    var columnDefs = [
            {
                visible: false,
                orderable: false,
                className: "select-checkbox",
                targets:   [ 0 ],
                data: null,
                defaultContent: "",
                render: function ( data, type, row ) {
                    return "<input type='checkbox' name='ticket_id' value='"+row[0]+"' />";
                }
            } ,
            {
                targets: [ 1 ],
                render: function ( data, type, row ) {
                    return "<a href='"+url+row[1]+"'>"+data+"</a>";
                }
            },
            {
                targets: [ 3 ],
                orderable: false,
            },
            {
                targets: [ 5 ],
                orderable: false,
            },

        ];
    if (user_hide_priority == 'False')
        columnDefs.push(
            {
                targets: [ 6 ],
                orderable: false,
            }
        );


    var datatable = $('.datatable-responsive-serverside').DataTable({
        dom: dom,
        aLengthMenu: aLengthMenu,
        paging: paging,
        responsive: responsive,
        processing: processing,
        serverSide: serverSide,
        columnDefs: columnDefs,
        language: language,
        ajax: ajax,
    });

    $('#year, #search_box').on('change keyup', function () {
        var year = $('#year').val();
        var text = $('#search_box').val();
        var args = '{"year": "'+year+'", "text": "'+text+'"}';
        datatable.search(args).draw();
    } );
    //$('#year_box').on( 'change', function () {
        //datatable.search($('#year_box').val()).draw();
    //} );

});

//$.extend($('.datatable-responsive-serverside').DataTable.ext.classes, {
    //"sLengthSelect" : "uni_ticket_select",
//} );
</script>
